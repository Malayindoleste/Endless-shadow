<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <title>Loading</title>  <style>    body, html {      margin: 0;      padding: 0;      height: 100%;      display: flex;      justify-content: center;      align-items: center;      background-color: #000;      color: white;      font-family: Arial, sans-serif;      text-align: center;    }    #loadingContainer {      display: flex;      flex-direction: column;      align-items: center;      justify-content: center;      width: 300px;      height: 200px;      background-color: rgba(0, 0, 0, 0.7);      border-radius: 10px;      padding: 20px;      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);    }    #loadingText {      font-size: 20px;      margin-bottom: 20px;    }    #progressBarContainer {      width: 100%;      background-color: #555;      border-radius: 5px;      height: 20px;      overflow: hidden;    }    #progressBar {      height: 100%;      width: 0%;      background-color: #007bff;      border-radius: 5px;      animation: load 5s linear forwards;    }    @keyframes load {      0% {        width: 0%;      }      100% {        width: 100%;      }    }        footer {  position: fixed;  top: 450px;  font-size: 14px;  color: #f0e68c;}  </style></head><body>  <div id="loadingContainer">    <div id="loadingText">This game is loading...</div>    <div id="progressBarContainer">      <div id="progressBar"></div>    </div>    <footer>Â© Classic Studio</footer>  </div>  <script>    // Fungsi untuk mengarahkan pengguna ke file index.html setelah 7 detik    setTimeout(() => {      window.location.href = "index (menu).html"; // Mengarahkan ke menu.html    }, 5500);  </script></body></html>
